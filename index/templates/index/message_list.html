{% extends "wrapper.html" %}
{% block content %}

<style>
    #mes {
        word-wrap: break-word;
        height: auto;
    }
    
</style>
<div class="container-fluid">
    <div class="row">
        <div id="left" class="col-12 col-sm-6 col-md-6 col-lg-7 col-xl-9" style="font-size: 20px" align="center"">
            <img src="/static/wall.png"
            width="100%">
        </div><br>
        <div id="right" class="col-12 col-sm-6 col-md-6 col-lg-5 col-xl-3" style="font-size: 20px" align="center">
            <div class="container-fluid">
                <br>
                <div class="row">
                    <button class="btn btn-primary" style="font-size:20px; width:100%; height:50px; background-color:#417690;"
                        onclick="Message()">Message<button>
                            <div class="container-fluid" id="mes">
                                {% for post in object_list %}
                                <h1>{{post.text}}</h1>
                                <h6>{{post.date|date:"h:m d.m.y"}}</h6>
                                {% endfor %}
                            </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    function Message() {
        location.href = 'http://aks74m689979.pythonanywhere.com/admin/index/message/add/'
    }
</script>

{% endblock %}
